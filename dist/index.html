<!doctype html>
<html lang="sv" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1E92C0">
  <link rel="canonical" href="https://demo.demo" />
  <link rel="icon" href="/favicon.ico">
  <title>Sprinkler | Digital Self Defense</title>
  <script src="main.js" defer></script>
  <link href="main.css" rel="stylesheet">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="flex flex-col items-center w-full">
  <header class="w-full hero flex flex-col items-center text-white">
    <div class="h-[780px] w-full xl:max-w-screen-2xl">
      <nav class="flex flex-col sm:flex-row lg:items-center justify-between p-6">
        <div class="flex items-center mr-6">
          <a href="/"><img src="/assets/logo.svg" class="h-12 mr-6"/></a>
          <span class="font-semibold text-xl ">Sprinkler</span>
        </div>
        <div class="mt-5 text-center">
          <div class="text-lg flex justify-evenly sm:space-x-5">
            <a href="#services" class="nav-link">
              Tjänster
            </a>
            <a href="#about" class="nav-link">
              Om oss
            </a>
            <a href="#contact" class="nav-link">
              Kontakt
            </a>
          </div>
        </div>
      </nav>
      <!-- Hero -->
      <div class="flex flex-col-reverse xl:flex-row w-full space-x-20 justify-center items-center px-5 mt-20">
        <div class="flex flex-col w-full sm:w-3/4 md:w-2/3 xl:w-1/3 justify-center">
          <div id="hero-title" class="text-4xl font-bold">
          </div>
          <div id="hero-content" class="mt-2">
          </div>
          <div class="flex gap-5 mt-5 text-center">
            <a href="#contact" class="text-brand-black hero-button bg-brand-gray">Kontakta oss</a>
            <a href="#services" class="hero-button bg-brand-blue">Tjänster</a>
          </div>
        </div>
        <img src="/assets/spinkler-logo-white.svg" class=" w-2/4 lg:w-1/3 my-10 hidden md:flex mt-0"/>
      </div>
    </div>
  </header>
<!-- Services -->
  <main id="services" class="w-full my-5 px-5 xl:max-w-screen-2xl">
      <div class="flex flex-col lg:flex-row justify-center items-center ">
        <div class="circle">
            <span class="material-icons icons">lock</span>
        </div>
        <div id="service-0" class="w-full sm:w-2/3 lg:w-1/4">
          <h3 class="text-3xl font-semibold"></h3>
          <p class=""></p>
        </div>
        
        <div class="circle">
          <span class="material-icons icons">phone_iphone</span>
        </div>
        <div id="service-1" class="w-full sm:w-2/3 lg:w-1/4">
          <h3 class="text-3xl font-semibold"></h3>
          <p class=""></p>
        </div>
      </div>
      <div class="flex flex-col lg:flex-row justify-center items-center">
        <div class="circle">
            <span class="material-icons icons">thumb_up</span>
        </div>
        <div id="service-2" class="w-full sm:w-2/3 lg:w-1/4">
          <h3 class="text-3xl font-semibold"></h3>
          <p class=""></p>
        </div>
        
        <div class="circle">
          <span class="material-icons icons">wifi</span>
        </div>
        <div id="service-3" class="w-full sm:w-2/3 lg:w-1/4">
          <h3 class="text-3xl font-semibold"></h3>
          <p class=""></p>
        </div>
      </div>
  </main>
  <!-- About -->
  <div id="about" class="silver-gradient w-full flex justify-center items-center px-5 pt-20 pb-20 gap-5">
    <div class="sm:w-3/4 md:w-2/3 xl:w-1/3 justify-center text-center">
      <div id="about-title" class="text-3xl font-semibold text-center"></div>
      <div id="about-content" class="mt-2 w-2/3 mx-auto"></div>
    </div>
    <img src="assets/sec.svg" class="hidden md:flex md:w-1/3 xl:w-1/4 justify-center" alt="Image with lock"/>
  </div>
  <div id="contact" class="bg-brand-white w-full flex justify-center items-center px-5 pt-20 pb-20 gap-5">
    <img src="assets/mail.svg" class="hidden md:flex md:w-1/3 xl:w-1/4" alt="Image with lock"/>
    <div class="sm:w-3/4 md:w-2/3 xl:w-1/3 block text-center">
      <div id="contact-title" class="text-3xl font-semibold text-center"></div>
      <div id="contact-content" class="mt-2 mb-10 w-2/3 mx-auto"></div>
      <a href="" class="text-brand-white hero-button bg-brand-blue text-center email">Maila oss</a>
    </div>
  </div>
  <!-- Footer -->
  <div class="w-full px-5 h-60 flex gap-12 lg:gap-0 flex-col lg:flex-row text-white bg-[#29444f] pb-2 pt-8">
    <div class="flex justify-center lg:justify-end basis-1/3">
      <ul class="text-center">
        <li class="text-lg font-bold">Kontakt</li>
        <li class="mt-5"><a class="email hover:opacity-40 duration-200"></a></li>
      </ul>
    </div>
    <div class="items-center flex flex-col basis-1/3 lg:self-end">
      <div class="font-bold">
        <div id="copyright"></div>
      </div>
      <div class="flex flex-row">
        <p class="block m-auto">Created by <a href="https://kodkollektivet.se/" class="hover:underline duration-200" target="_blank">Kodkollektivet</a> Kalmar</p><img class="h-12" src="assets/kodkollektivet-logo.svg" />
      </div>
    </div>
    <a href="/" class="hidden lg:flex justify-start basis-1/3"><img class="w-32 h-32 pb-8" src="assets/logo_white.svg" /></a>
  </div>
</body>
</html>
